<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips & Guides - BAMACO</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="enhanced-styles.css" />
  </head>
  <body>
    <!-- Navbar will be dynamically generated by navbar.js -->

    <main class="container">
      <div class="page-header-enhanced">
        <h2 class="page-title-enhanced">Tips & Guides</h2>
        <p class="page-description-enhanced">
          Master your gameplay with guides from our community experts
        </p>
      </div>

      <div class="search-bar-enhanced">
        <input
          type="text"
          id="article-search"
          placeholder="Search articles..."
        />
      </div>

      <div class="grid-enhanced" id="articles-grid"></div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2026 BAMACO - Bataan MaiMai Community. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadAllArticles();

        // Search functionality
        document
          .getElementById('article-search')
          .addEventListener('input', (e) => {
            filterArticles(e.target.value);
          });
      });
    </script>
  </body>
</html>
