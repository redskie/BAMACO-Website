<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History - BAMACO Queue</title>
  <link rel="stylesheet" href="styles.css">  <link rel="stylesheet" href="enhanced-styles.css">  <style>
    .history-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(1rem, 2vw, 1.5rem);
    }
    
    .history-header {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .history-header h1 {
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      color: var(--text-primary);
    }
    
    .history-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      padding: clamp(1rem, 3vw, 1.5rem);
      border-radius: var(--radius-lg);
      text-align: center;
      transition: var(--transition);
    }
    
    .stat-card:hover {
      border-color: var(--text-secondary);
      transform: translateY(-2px);
    }
    
    .stat-number {
      font-size: clamp(2rem, 5vw, 2.5rem);
      font-weight: bold;
      color: var(--text-primary);
    }
    
    .stat-label {
      color: var(--text-muted);
      margin-top: var(--spacing-xs);
      font-size: clamp(0.875rem, 2vw, 1rem);
    }
    
    .history-list {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: clamp(1rem, 2vw, 1.5rem);
    }
    
    .history-list h2 {
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      font-size: clamp(1.25rem, 3vw, 1.75rem);
    }
    
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }
    
    .history-item:hover {
      background: var(--bg-tertiary);
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .game-players {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-weight: 500;
      flex-wrap: wrap;
      color: var(--text-primary);
    }
    
    .game-players strong {
      color: var(--text-secondary);
    }
    
    .game-timestamp {
      color: var(--text-muted);
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      white-space: nowrap;
    }
    
    .filter-controls {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
      flex-wrap: wrap;
    }
    
    .filter-controls input {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
    }
    
    .filter-controls input::placeholder {
      color: var(--text-muted);
    }
    
    .no-history {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .history-stats {
        grid-template-columns: 1fr;
      }
      
      .game-players {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .history-item {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-xs);
      }
      
      .filter-controls {
        flex-direction: column;
      }
      
      .filter-controls input,
      .filter-controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <!-- Navbar will be dynamically generated by navbar.js -->

  <div class="history-container">
    <div class="history-header">
      <h1>Game History</h1>
      <p class="text-muted">Complete log of all played games</p>
    </div>

    <!-- Statistics -->
    <div class="history-stats">
      <div class="stat-card">
        <div class="stat-number" id="totalGames">0</div>
        <div class="stat-label">Total Games</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayGames">0</div>
        <div class="stat-label">Games Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="uniquePlayers">0</div>
        <div class="stat-label">Unique Players</div>
      </div>
    </div>

    <!-- Filter Controls -->
    <div class="filter-controls">
      <input 
        type="text" 
        id="searchPlayer" 
        placeholder="Search by player name..."
      >
      <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
      <button onclick="exportHistory()" class="btn btn-primary">Export CSV</button>
    </div>

    <!-- History List -->
    <div class="history-list">
      <h2>Recent Games</h2>
      <div id="historyDisplay">
        <div class="no-history">
          <p>No game history yet</p>
          <p style="margin-top: var(--spacing-xs);">Games will appear here once players start playing</p>
        </div>
      </div>
    </div>
  </div>

  <script src="navbar.js"></script>
  <script type="module">
    import { gameHistoryRef, onValue } from './firebase-config.js';

    let allHistory = [];
    let filteredHistory = [];

    // Listen to game history
    onValue(gameHistoryRef, (snapshot) => {
      allHistory = [];
      snapshot.forEach((child) => {
        allHistory.push({ key: child.key, ...child.val() });
      });
      
      // Sort by timestamp descending
      allHistory.sort((a, b) => b.timestamp - a.timestamp);
      
      filteredHistory = [...allHistory];
      updateStats();
      renderHistory();
    });

    // Update statistics
    function updateStats() {
      // Total games
      document.getElementById('totalGames').textContent = allHistory.length;

      // Games today
      const today = new Date().setHours(0, 0, 0, 0);
      const todayGames = allHistory.filter(game => 
        new Date(game.timestamp).setHours(0, 0, 0, 0) === today
      ).length;
      document.getElementById('todayGames').textContent = todayGames;

      // Unique players
      const uniquePlayers = new Set();
      allHistory.forEach(game => {
        game.players.forEach(player => uniquePlayers.add(player));
      });
      document.getElementById('uniquePlayers').textContent = uniquePlayers.size;
    }

    // Render history
    function renderHistory() {
      const display = document.getElementById('historyDisplay');

      if (filteredHistory.length === 0) {
        display.innerHTML = `
          <div class="no-history">
            <p>No games match your search</p>
          </div>
        `;
        return;
      }

      display.innerHTML = filteredHistory.map((game, index) => {
        const date = new Date(game.timestamp);
        const formattedDate = date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
        const formattedTime = date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="history-item">
            <div class="game-players">
              <strong>#${allHistory.length - index}</strong>
              <span>${game.players[0]}</span>
              <span style="color: var(--text-muted);">vs</span>
              <span>${game.players[1]}</span>
            </div>
            <div class="game-timestamp">
              ${formattedDate} at ${formattedTime}
            </div>
          </div>
        `;
      }).join('');
    }

    // Search filter
    document.getElementById('searchPlayer').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase().trim();
      
      if (!search) {
        filteredHistory = [...allHistory];
      } else {
        filteredHistory = allHistory.filter(game => 
          game.players.some(player => player.toLowerCase().includes(search))
        );
      }
      
      renderHistory();
    });

    // Clear filters
    window.clearFilters = function() {
      document.getElementById('searchPlayer').value = '';
      filteredHistory = [...allHistory];
      renderHistory();
    };

    // Export to CSV
    window.exportHistory = function() {
      if (allHistory.length === 0) {
        alert('No history to export');
        return;
      }

      const csv = [
        ['Game #', 'Player 1', 'Player 2', 'Date', 'Time'],
        ...allHistory.map((game, index) => {
          const date = new Date(game.timestamp);
          return [
            allHistory.length - index,
            game.players[0],
            game.players[1],
            date.toLocaleDateString('en-US'),
            date.toLocaleTimeString('en-US')
          ];
        })
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `bamaco-game-history-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
