<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History - BAMACO Queue</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
      <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/tailwind-config.js"></script>
    <script>tailwind.config = window.BAMACO_TAILWIND_CONFIG;</script>
  
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-bg-primary text-text-primary font-sans antialiased">
  <!-- Navigation -->
  <!-- Navbar will be dynamically generated by navbar.js -->

  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black mb-2">Game History</h1>
      <p class="text-text-muted text-base sm:text-lg">Complete log of all played games</p>
    </div>

    <!-- Statistics -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 mb-8">
      <div class="bg-bg-card border border-border-primary rounded-xl p-6 text-center hover-card">
        <div class="text-4xl sm:text-5xl font-black text-text-primary mb-2" id="totalGames">0</div>
        <div class="text-text-muted text-sm">Total Games</div>
      </div>
      <div class="bg-bg-card border border-border-primary rounded-xl p-6 text-center hover-card">
        <div class="text-4xl sm:text-5xl font-black text-text-primary mb-2" id="todayGames">0</div>
        <div class="text-text-muted text-sm">Games Today</div>
      </div>
      <div class="bg-bg-card border border-border-primary rounded-xl p-6 text-center hover-card">
        <div class="text-4xl sm:text-5xl font-black text-text-primary mb-2" id="uniquePlayers">0</div>
        <div class="text-text-muted text-sm">Unique Players</div>
      </div>
    </div>

    <!-- Filter Controls -->
    <div class="flex flex-col sm:flex-row gap-3 mb-6">
      <input 
        type="text" 
        id="searchPlayer" 
        placeholder="Search by player name..."
        class="flex-1 px-4 py-3 bg-bg-card border border-border-primary rounded-lg text-text-primary focus:outline-none focus:border-text-secondary transition-all duration-300"
      >
      <button onclick="clearFilters()" class="px-6 py-3 bg-bg-secondary border border-border-primary rounded-lg font-semibold hover-btn-secondary">Clear</button>
      <button onclick="exportHistory()" class="px-6 py-3 bg-yellow-200 text-yellow-800 font-semibold rounded-lg hover-btn-primary transition-all duration-300">Export CSV</button>
    </div>

    <!-- History List -->
    <div class="bg-bg-card border border-border-primary rounded-xl p-6 sm:p-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-6">Recent Games</h2>
      <div id="historyDisplay">
        <div class="text-center py-8 text-text-muted">
          <p>No game history yet</p>
          <p class="mt-2 text-sm">Games will appear here once players start playing</p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/page-transitions.js"></script>
  <script src="assets/navbar.js"></script>
  <script type="module">
    import { gameHistoryRef, onValue } from './config/firebase-config.js';

    let allHistory = [];
    let filteredHistory = [];

    // Listen to game history
    onValue(gameHistoryRef, (snapshot) => {
      allHistory = [];
      snapshot.forEach((child) => {
        allHistory.push({ key: child.key, ...child.val() });
      });
      
      // Sort by timestamp descending
      allHistory.sort((a, b) => b.timestamp - a.timestamp);
      
      filteredHistory = [...allHistory];
      updateStats();
      renderHistory();
    });

    // Update statistics
    function updateStats() {
      // Total games
      document.getElementById('totalGames').textContent = allHistory.length;

      // Games today
      const today = new Date().setHours(0, 0, 0, 0);
      const todayGames = allHistory.filter(game => 
        new Date(game.timestamp).setHours(0, 0, 0, 0) === today
      ).length;
      document.getElementById('todayGames').textContent = todayGames;

      // Unique players
      const uniquePlayers = new Set();
      allHistory.forEach(game => {
        game.players.forEach(player => uniquePlayers.add(player));
      });
      document.getElementById('uniquePlayers').textContent = uniquePlayers.size;
    }

    // Render history
    function renderHistory() {
      const display = document.getElementById('historyDisplay');

      if (filteredHistory.length === 0) {
        display.innerHTML = `
          <div class="text-center py-8 text-text-muted">
            <p>No games match your search</p>
          </div>
        `;
        return;
      }

      display.innerHTML = filteredHistory.map((game, index) => {
        const date = new Date(game.timestamp);
        const formattedDate = date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
        const formattedTime = date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-3 sm:p-4 border-b border-border-primary hover:bg-bg-tertiary transition-all duration-200 rounded gap-2">
            <div class="flex items-center gap-3 flex-wrap">
              <strong class="text-text-secondary">#${allHistory.length - index}</strong>
              <span>${game.players[0]}</span>
              <span class="text-text-muted">and</span>
              <span>${game.players[1]}</span>
            </div>
            <div class="text-text-muted text-sm whitespace-nowrap">
              ${formattedDate} at ${formattedTime}
            </div>
          </div>
        `;
      }).join('');
    }

    // Search filter
    document.getElementById('searchPlayer').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase().trim();
      
      if (!search) {
        filteredHistory = [...allHistory];
      } else {
        filteredHistory = allHistory.filter(game => 
          game.players.some(player => player.toLowerCase().includes(search))
        );
      }
      
      renderHistory();
    });

    // Clear filters
    window.clearFilters = function() {
      document.getElementById('searchPlayer').value = '';
      filteredHistory = [...allHistory];
      renderHistory();
    };

    // Export to CSV
    window.exportHistory = function() {
      if (allHistory.length === 0) {
        alert('No history to export');
        return;
      }

      const csv = [
        ['Game #', 'Player 1', 'Player 2', 'Date', 'Time'],
        ...allHistory.map((game, index) => {
          const date = new Date(game.timestamp);
          return [
            allHistory.length - index,
            game.players[0],
            game.players[1],
            date.toLocaleDateString('en-US'),
            date.toLocaleTimeString('en-US')
          ];
        })
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `bamaco-game-history-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
