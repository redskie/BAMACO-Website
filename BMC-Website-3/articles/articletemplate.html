<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - BAMACO</title>
    <link rel="stylesheet" href="../styles.css" />

    <!-- ============================================ -->
    <!-- EDIT YOUR ARTICLE INFORMATION BELOW -->
    <!-- ============================================ -->
    <script>
      const ARTICLE_INFO = {
        // Article Details
        title: 'Your Article Title Here',
        category: 'Category Name', // e.g., Strategy, Guide, News, Tips
        author: 'Author Name or IGN', // Use the player's IGN to auto-link to their profile
        date: 'Jan 6, 2026', // Publication date

        // Article Content (use \n for line breaks in plain text, or use HTML in sections)
        content: `
          <h2>Introduction</h2>
          <p>Write your introduction paragraph here...</p>
          
          <h2>Main Section</h2>
          <p>Add your main content here. You can include multiple paragraphs.</p>
          
          <h3>Subsection</h3>
          <p>Add more detailed information in subsections.</p>
          
          <h2>Tips and Tricks</h2>
          <ul>
            <li>Tip 1: Your first tip here</li>
            <li>Tip 2: Your second tip here</li>
            <li>Tip 3: Your third tip here</li>
          </ul>
          
          <h2>Conclusion</h2>
          <p>Wrap up your article with a conclusion...</p>
        `,
      };
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>BAMACO</h1>
          <span class="brand-subtitle">Bataan MaiMai Community</span>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../players.html">Players</a></li>
          <li><a href="../guilds.html">Guilds</a></li>
          <li><a href="../articles.html">Tips & Guides</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <article class="article-detail">
        <header class="article-header">
          <div class="article-category" id="article-category"></div>
          <h1 class="article-title" id="article-title"></h1>
          <div class="article-meta">
            <span class="article-author" id="article-author"></span>
            <span class="article-date" id="article-date"></span>
          </div>
        </header>

        <div class="article-content" id="article-content"></div>

        <div class="article-footer">
          <a href="../articles.html" class="btn-secondary"
            >‚Üê Back to Articles</a
          >
        </div>
      </article>
    </main>

    <script src="../navbar.js"></script>
    <script src="../script.js"></script>
    <script>
      // Populate article with ARTICLE_INFO data
      document.addEventListener('DOMContentLoaded', function () {
        // Update page title
        document.title = `${ARTICLE_INFO.title} - BAMACO`;

        // Populate article details
        document.getElementById('article-category').textContent =
          ARTICLE_INFO.category;
        document.getElementById('article-title').textContent =
          ARTICLE_INFO.title;
        document.getElementById(
          'article-author'
        ).textContent = `By ${ARTICLE_INFO.author}`;
        document.getElementById('article-date').textContent = ARTICLE_INFO.date;
        document.getElementById('article-content').innerHTML =
          ARTICLE_INFO.content;
      });
    </script>
  </body>
</html>
