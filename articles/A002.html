      const ARTICLE_INFO = {

        content: `
          <p>Ever since I started to play maimai, I found the slider mechanic to be quite easy. Sliders work on a one beat delay depending on the BPM of the song. A star will appear at the start of the slider and will move to the path of the slider until it reaches the end of it.</p>
          <p>Judgements as such is determined by the window of time where the star hits the end of the slider. When you finish the slider too fast, it's called splashing. When you finish a slider too slow, it's just skill issue. Think of it as a timer on when you clear the slider. You can differentiate sliders from regular notes by the star shaped notes indicating the start of a slider.</p>
          <p>Usually an indicator for when the star will move is another note at the button where the star was hit or in another button entirely. They may look easy at first, but as you reach the MASTER difficulties, you'll see different patterns such as the iconic ウミユリ(Umiyuri) Pattern. </p>
        `,
      };
