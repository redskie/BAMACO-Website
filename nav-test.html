<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMACO - Navigation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/tailwind-config.js"></script>
</head>
<body class="bg-bg-primary text-text-primary font-sans antialiased">
    <!-- Navbar will be dynamically generated by navbar.js -->
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Navigation Test Page</h1>
            <p class="text-lg text-text-secondary mb-8">Testing mobile burger menu navigation links</p>
            
            <div class="bg-bg-card rounded-lg p-6 border border-border-primary">
                <h2 class="text-2xl font-semibold mb-4">Mobile Menu Debug</h2>
                <p class="text-text-secondary">Switch to mobile view or narrow your browser window, then click the hamburger menu to test navigation.</p>
                
                <div class="mt-4">
                    <button onclick="debugNavbar()" class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg transition-colors">
                        Debug Navbar Links
                    </button>
                </div>
                
                <div id="debug-output" class="mt-4 p-4 bg-gray-100 rounded text-gray-800 text-left hidden">
                    <h3 class="font-semibold mb-2">Debug Output:</h3>
                    <div id="debug-content"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
    <script src="assets/page-transitions.js"></script>
    <script src="assets/navbar.js"></script>
    <script>
        function debugNavbar() {
            const debugOutput = document.getElementById('debug-output');
            const debugContent = document.getElementById('debug-content');
            
            // Show debug panel
            debugOutput.classList.remove('hidden');
            
            // Get navbar config
            let output = '';
            
            if (typeof NAVBAR_CONFIG !== 'undefined') {
                output += '<h4 class="font-medium">NAVBAR_CONFIG.links:</h4>';
                output += '<ul class="list-disc list-inside mb-4">';
                NAVBAR_CONFIG.links.forEach(link => {
                    output += `<li>${link.text} → ${link.href} (id: ${link.id})</li>`;
                });
                output += '</ul>';
            } else {
                output += '<p class="text-red-600">NAVBAR_CONFIG not found!</p>';
            }
            
            // Check if navbar exists
            const navbar = document.querySelector('nav');
            if (navbar) {
                output += '<h4 class="font-medium">Navbar HTML found:</h4>';
                output += '<p class="mb-4">✓ Navbar is present in DOM</p>';
                
                const navLinks = document.querySelector('.nav-links');
                if (navLinks) {
                    output += '<h4 class="font-medium">Navigation links (.nav-links):</h4>';
                    const links = navLinks.querySelectorAll('a');
                    output += '<ul class="list-disc list-inside">';
                    links.forEach(link => {
                        output += `<li>${link.textContent} → ${link.href}</li>`;
                    });
                    output += '</ul>';
                } else {
                    output += '<p class="text-red-600">No .nav-links element found!</p>';
                }
            } else {
                output += '<p class="text-red-600">No navbar element found!</p>';
            }
            
            debugContent.innerHTML = output;
        }
    </script>
</body>
</html>
