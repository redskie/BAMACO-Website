<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guild Profile - BAMACO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>BAMACO</h1>
          <span class="brand-subtitle">Bataan MaiMai Community</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="players.html">Players</a></li>
          <li><a href="guilds.html">Guilds</a></li>
          <li><a href="articles.html">Tips & Guides</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="profile-header guild-header">
        <div class="guild-emblem" id="guild-emblem"></div>
        <div class="profile-info">
          <h2 class="profile-name" id="guild-name">Loading...</h2>
          <p class="profile-role" id="guild-motto"></p>
          <div class="profile-stats">
            <div class="profile-stat">
              <span class="stat-label">Members</span>
              <span class="stat-value" id="guild-members">0</span>
            </div>
            <div class="profile-stat">
              <span class="stat-label">Level</span>
              <span class="stat-value" id="guild-level">0</span>
            </div>
            <div class="profile-stat">
              <span class="stat-label">Established</span>
              <span class="stat-value" id="guild-established">-</span>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-content">
        <section class="content-section">
          <h3 class="section-title">About the Guild</h3>
          <div class="card">
            <p id="guild-description">Loading guild information...</p>
          </div>
        </section>

        <section class="content-section">
          <h3 class="section-title">Achievements</h3>
          <div class="achievements-grid" id="guild-achievements"></div>
        </section>

        <section class="content-section">
          <h3 class="section-title">Guild Members</h3>
          <div class="card-grid" id="guild-members-grid"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2026 BAMACO - Bataan MaiMai Community. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const guildId = new URLSearchParams(window.location.search).get('id');
        if (guildId) {
          loadGuildProfile(guildId);
        } else {
          window.location.href = 'guilds.html';
        }
      });
    </script>
  </body>
</html>
