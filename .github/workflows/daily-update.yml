name: Daily MaiMai Stats Update (Firebase)

on:
  schedule:
    # Run every day at 10:00 AM Philippine Time (2:00 AM UTC)
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-firebase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run Firebase update script
        run: python scripts/daily_update_firebase.py
