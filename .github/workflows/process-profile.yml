name: Process Player Profile Requests

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write
  issues: write

jobs:
  process-profile:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'player-profile-request') ||
      contains(github.event.issue.labels.*.name, 'player-profile-update')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get issue data for manual trigger
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        id: get-issue
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_number }}
            });
            core.setOutput('body', issue.data.body);
            core.setOutput('title', issue.data.title);
            core.setOutput('number', issue.data.number);
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Process profile request
        env:
          ISSUE_BODY: ${{ github.event_name == 'workflow_dispatch' && steps.get-issue.outputs.body || github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event_name == 'workflow_dispatch' && steps.get-issue.outputs.title || github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event_name == 'workflow_dispatch' && inputs.issue_number || github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/process_profile_request.py
      
      - name: Commit changes
        env:
          ISSUE_NUM: ${{ github.event_name == 'workflow_dispatch' && inputs.issue_number || github.event.issue.number }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-process profile request #$ISSUE_NUM" && git push)
      
      - name: Close issue with comment
        uses: actions/github-script@v7
        env:
          ISSUE_NUM: ${{ github.event_name == 'workflow_dispatch' && inputs.issue_number || github.event.issue.number }}
        with:
          script: |
            const issueNumber = process.env.ISSUE_NUM;
            github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Profile processed successfully! Your profile will be live in a few minutes after deployment. Check https://redskie.github.io/BAMACO-Website/'
            });
            github.rest.issues.update({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
