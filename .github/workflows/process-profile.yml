name: Process Player Profile Requests

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write
  issues: write

jobs:
  process-profile:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'player-profile-request') ||
      contains(github.event.issue.labels.*.name, 'player-profile-update')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get issue data for manual trigger
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        id: get-issue
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_number }}
            });
            const fs = require('fs');
            fs.appendFileSync(process.env.GITHUB_ENV, `ISSUE_BODY<<EOF\n${issue.data.body}\nEOF\n`);
            fs.appendFileSync(process.env.GITHUB_ENV, `ISSUE_TITLE=${issue.data.title}\n`);
            fs.appendFileSync(process.env.GITHUB_ENV, `ISSUE_NUMBER=${issue.data.number}\n`);
            console.log('Issue data retrieved:');
            console.log('Title:', issue.data.title);
            console.log('Number:', issue.data.number);
            console.log('Body length:', issue.data.body.length);
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Set issue data for issue trigger
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "ISSUE_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
      
      - name: Process profile request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Processing issue #$ISSUE_NUMBER: $ISSUE_TITLE"
          echo "Body length: ${#ISSUE_BODY} characters"
          python scripts/process_profile_request.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-process profile request #$ISSUE_NUMBER" && git push)
      
      - name: Close issue with comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = process.env.ISSUE_NUMBER;
            await github.rest.issues.createComment({
              issue_number: parseInt(issueNumber),
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Profile processed successfully! Your profile will be live in a few minutes after deployment. Check https://redskie.github.io/BAMACO-Website/'
            });
            await github.rest.issues.update({
              issue_number: parseInt(issueNumber),
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
