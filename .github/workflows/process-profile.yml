name: Process Player Profile Requests

on:
  issues:
    types: [opened, labeled, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  process-profile:
    runs-on: ubuntu-latest
    # Trigger on profile-related titles OR if labeled with profile labels
    if: |
      github.event.issue.pull_request == null &&
      (contains(github.event.issue.title, '[PROFILE-NEW]') ||
       contains(github.event.issue.title, '[PROFILE-UPDATE]') ||
       contains(github.event.issue.labels.*.name, 'player-profile-request') ||
       contains(github.event.issue.labels.*.name, 'player-profile-update'))
    
    steps:
      - name: Debug - Show trigger info
        run: |
          echo "üéØ Workflow Triggered!"
          echo "Issue #: ${{ github.event.issue.number }}"
          echo "Title: ${{ github.event.issue.title }}"
          echo "Event: ${{ github.event_name }}"
          
      - name: Auto-label if missing
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title;
            const hasProfileLabel = issue.labels.some(l => 
              l.name === 'player-profile-request' || l.name === 'player-profile-update'
            );
            
            if (!hasProfileLabel) {
              const label = title.includes('[PROFILE-NEW]') 
                ? 'player-profile-request' 
                : 'player-profile-update';
              
              console.log(`Adding label: ${label}`);
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [label]
              });
            }
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Process profile
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìã Processing profile request #$ISSUE_NUMBER"
          echo "Body length: ${#ISSUE_BODY}"
          python scripts/process_profile_request.py
          
      - name: Commit profile changes
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --cached --quiet || git commit -m "üéÆ Add profile for issue #${{ github.event.issue.number }}"
          git push
          
      - name: Comment on success
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Profile processed successfully! Your profile will be live in a few minutes.'
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
            
      - name: Comment on failure
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Profile processing failed. Check the workflow logs for details.'
            });
